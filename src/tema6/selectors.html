<html>
    <head>
        <style>
            *{
                background-color: aquamarine;
                color: #fff
            }
            #containter {
                border:1px dashed #ccc;
            }
            div{
                padding: 10px;
                color: #111;
            }
            #container div:first-child{
                background-color: #222;
                color:eee;

            }

            #containter div:last-child{
                background-color:#999;
                text-align: right;
            }

            #container div:first-child::before{
                content: "Window: ";
                margin-left: 10px;
            }

            #container .main {
                width: 100%;
                height: 400px;
                background-color: #fff;
                display: inline-block;
                box-sizing: border-box;
            }

            #container .main * {
                margin: 0;
                padding: 5px;
                background-color: #eee;
                color: #222;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>Title</div>
            <div class="main">
                <p>a</p>
                <p>b</p>
                <p>c</p>
            </div>
            <div>footer</div>
        </div>
    </body>
</html>
